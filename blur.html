<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blur | testing</title>
    <style>
      .enableBlur > * {
        filter: blur(1.2px);
      }

      .disableBlur {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <div class="enableBlur">
      <hr />
      hari vlur<br />
      <span>nanubu</span><br />
      <hr class="disableBlur" />
      <div>aaaaa</div>
      <div>bbbbb</div>
      <div class="disableBlur">ntayo</div>
      <hr />
      <img
        src="https://lh5.googleusercontent.com/-n8FG4f09-ug/AAAAAAAAAAI/AAAAAAAACmA/ldtxmWX1SyY/photo.jpg?sz=48"
      />
      <img
        class="disableBlur"
        src="https://lh5.googleusercontent.com/-n8FG4f09-ug/AAAAAAAAAAI/AAAAAAAACmA/ldtxmWX1SyY/photo.jpg?sz=48"
      />
    </div>
  </body>
</html>
