    <script>
      window.onload = () => {
        if (document.getElementById("contactForm")) {
          document
            .getElementById("contactForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              const names = document.getElementById("names");
              const email = document.getElementById("email");
              const message = document.getElementById("message");
              if (validateNames() && validateEmail() && validateMessage()) {
                //now we can submit our form
                //because all the validations are passed
                console.log("submit");
              }
            });
        }
      };

      const validateNames = () => {
        const names = document.getElementById("names");
        const namesInfo = document.getElementById("namesInfo");
        if (names.value.trim() == "") {
          namesInfo.innerText = "Provide your names please!";
          names.focus();
          return false;
        } else {
          namesInfo.innerText = "";
          return true;
        }
      };

      const validateEmail = () => {
        const regex =
          /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        const emailInfo = document.getElementById("emailInfo");
        const email = document.getElementById("email");
        const emailValue = email.value.toLowerCase();
        if (email.value.trim() == "") {
          emailInfo.innerText = "Enter your email";
          email.focus();
          return false;
        }
        if (!emailValue.match(regex)) {
          emailInfo.innerText = "Enter valid email address";
          email.focus();
          return false;
        } else {
          emailInfo.innerText = "";
          return true;
        }
      };

      const validateMessage = () => {
        const message = document.getElementById("message");
        const messageInfo = document.getElementById("messageInfo");
        if (message.value.trim() == "") {
          messageInfo.innerText = "Enter a message";
          message.focus();
          return false;
        } else {
          return true;
        }
      };
    </script>
