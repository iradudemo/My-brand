<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
    <style>
      ::placeholder {
        color: #000;
      }
      html {
        background: #565656;
        color: #fff;
      }
      body {
        padding-top: 10vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">My brand</div>
        <button
          class="moblie-toggle"
          aria-controls="navigator"
          aria-expanded="false"
        >
          <span class="menu-btn"></span>
        </button>
        <div class="tabs">
          <ul id="navigator" class="navigator" data-visible="false">
            <li>Home</li>
            <li><a aria-hidden="true" href="about.html">About</a></li>
            <li><a aria-hidden="true" href="contact.html"> Contact</a></li>
            <li>
              <a aria-hidden="true" href="blog.html"> Blog</a>
            </li>
            <a aria-hidden="true" href="login.html"
              ><li>
                <img src="images/icons/login_yellow.png" /></li
            ></a>
          </ul>
        </div>
        <div class="custom-shape-divider-bottom-1640285506">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </div>

      <div class="containers">
        <h2>Login</h2>
        <form action="" class="signUp-form" id="signupForm">
          <!--  -->
          <span id="firstLastMsg">hey</span>
          <div class="form-item">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="your username*"
              autocomplete="none"
            />
          </div>
          <div class="form-item">
            <input
              type="password"
              name="password"
              id="pwd"
              placeholder="Password*"
            />

            <span class="password-format"> 6-15 AlphaNumeric Characters </span>
          </div>
          <div class="accept-box">
            <input type="checkbox" name="accept" class="accept" />
            <p>I accept the<a href="#">Terms & condition</a></p>
          </div>
          <div class="form-btn">
            <button type="submit" class="signup" disabled>Login</button>
            <div class="options">
              Don't have an account? <a href="signup.html">Signup here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
